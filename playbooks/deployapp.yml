---
- name: Install Docker Engine (official repo) and configure permissions
  hosts: docker_hosts
  become: true

  vars:
    docker_apt_keyring: /etc/apt/keyrings/docker.asc
    docker_sources_file: /etc/apt/sources.list.d/docker.sources
    docker_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

  tasks:
    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: true

    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker GPG key (asc)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: "{{ docker_apt_keyring }}"
        mode: "0644"

    - name: Add Docker apt source (docker.sources)
      ansible.builtin.copy:
        dest: "{{ docker_sources_file }}"
        mode: "0644"
        content: |
          Types: deb
          URIs: https://download.docker.com/linux/ubuntu
          Suites: {{ ansible_distribution_release }}
          Components: stable
          Signed-By: {{ docker_apt_keyring }}

    - name: Install Docker packages
      ansible.builtin.apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: true

    - name: Ensure docker service enabled and started
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started

    - name: Ensure docker group exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add azureuser to docker group
      ansible.builtin.user:
        name: azureuser
        groups: docker
        append: true

    - name: Reset SSH connection so new group membership is applied
      ansible.builtin.meta: reset_connection

    - name: Run 2048 container
      hosts: docker_hosts
      become: true

      vars:
      image_name: "agrawpri/2048-docker:latest"
      container_name: "game-2048"
      host_port: 8080
      container_port: 80

      tasks:
        - name: Pull image
          community.docker.docker_image:
          name: "{{ image_name }}"
          source: pull

        - name: Run container (restart always)
          community.docker.docker_container:
          name: "{{ container_name }}"
          image: "{{ image_name }}"
          state: started
          restart_policy: always
          ports:
            - "{{ host_port }}:{{ container_port }}"
